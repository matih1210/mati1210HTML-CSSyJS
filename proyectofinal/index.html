<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto Final</title>
    <link rel="stylesheet" href="./style.css"/>
  </head>
  <!-- FUENTE -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <!-- ICONOS -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <body>
    <!-- HEADER -->
    <header>
      <div class="container_principalHeader">

        <div class="container_contentHeader">
          <div class="headerSearch">
            <input class="input_Header" id="input_Header" placeholder="Ingrese un elemento" type="text"/>
          <button id="buttonSearch" class="buttonSearch">Buscar 
            <span class="material-symbols-outlined">
              search
              </span>
          </button>
          </div>
  
          <div>
            <button id="buttonAddElement" class="header_buttonAdd">Agregar Elemento
              <span class="material-symbols-outlined">
                library_add
                </span>
            </button>
          </div>
        </div>

      </div>


    </header>
    <!-- MAIN -->
    <main>

        <div class="container_view">

          <aside class="listAside"> <!-- la etiqueta <aside> define una sección de contenido que está relacionada, pero no directamente conectada, con el contenido principal. Suele usarse para incluir contenido complementario, como barras laterales, información adicional, enlaces relacionados, citas, publicidad o widgets. El contenido dentro de un <aside> no es esencial para la comprensión del tema principal, pero puede proporcionar información útil o relevante. -->
            <h2>Categorias
              <span class="material-symbols-outlined">
                filter_list
                </span>
            </h2>
  
              <ul id="listFilter">

              </ul>
          </aside>

          <div class="store" id="storeContainer"> 

          

        </div>
        <!-- POPUP -->
        <div class="popUPContainer_pricipal" id="modalPopUP">
          <div class="popUPContainer">
            <div class="containaerTitlepopUP">
              <h1>Agregar o modificar un producto</h1>
            </div>     
            <div class="containerInputs_popUP">
              <input placeholder="Ingrese un nombre" id="nombre" type="text"/>
              <input placeholder="Ingrese una imagen" id="img" type="text"/>
              <input placeholder="Precio" value="0" id="precio" type="number"/>
              <select id="categoria">
                <option>Seleccione una categoria</option>
                <option>Gaseosas</option>
                <option>Hamburguesas</option>
                <option>Papas</option>

              </select> <!-- El select nos provee(drop down) seleccionar entre diferentes opciones-->

            </div>
            
            <div class="containerButtonspopUP">
              <button class="buttonPopUP cancel" id="cancelButton">Cancelar</button>
              <button class="buttonPopUP acept" id="aceptButton">Aceptar</button>
              <button class="buttonPopUP delete" id="deleteButton">Eliminar</button>
            </div>

          </div>

          

        </div>

    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
